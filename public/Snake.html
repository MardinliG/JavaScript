<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Snake</title>
    <link rel="stylesheet" href="css/snake.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <script src="js/Snake.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
      </div>
    </div>

    <!-- Difficulty selection modal -->
    <div id="difficultyModal" class="modal">
      <div class="modal-content">
        <h2>Choisissez la difficult√©</h2>
        <button class="modal-boutton" id="easy">Facile</button>
        <button class="modal-boutton" id="medium">Moyen</button>
        <button class="modal-boutton" id="hard">Difficile</button>
      </div>
    </div>

    <!-- Game over modal -->
    <div id="gameOverModal" class="modal">
      <div class="modal-content">
        <h2>Game Over!</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <button class="modal-boutton" id="replay">Rejouer</button>
      </div>
    </div>

    <audio src="js/Bassem.mp3"></audio>
    <script>
      window.addEventListener("keydown", (e) => {
        const audio = document.querySelector("audio");
        audio.loop = true;
        audio.volume = 1;
        audio.play();
      });
    </script>
  </body>
</html>
